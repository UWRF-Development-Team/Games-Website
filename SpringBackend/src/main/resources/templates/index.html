<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" dir="ltr"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="../static/style.css" th:href="@{/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
          rel="stylesheet">
</head>
<body>
<!--------------------------------Nav-Bar------------------------------------>
<nav>
    <img id="falcon-two" src="../static/images/logo6.png"
         th:src="@{/images/logo6.png}" alt="falcon-logo">
    <ul>
        <li class="nav-items"><h3>Home </h3> </li>
        <li class="nav-items"><h3>Projects</h3></li>
        <li class="nav-items"><h3>About Us</h3></li>
    </ul>
</nav>
<!--<img id="falcon" alt="falcon-logo" src="DT%20Logo%205.png">-->
<!----------------------------Tic-Tac-Toe-Title------------------------------>
<header>
    <h1 id="tic-tac-toe-title">Tic-Tac-Toe</h1>
</header>
<div id="body-top">
    <h3><button id="start-button">Start Game</button></h3>
    <h2 id="announcement">Turn: Player 1</h2>
</div>
<!---------------------------------Game-Board-------------------------------->
<img id="board-img" alt="board"
     src="../static/images/Tic-Tac-Toe-Game-Template.png"
     th:src="@{/images/Tic-Tac-Toe-Game-Template.png}">
<div class="board-container">
    <div id="board">
        <div class="row1"><img th:src="${pieceOne}   ?: '/images/O.png'"   id="one" th:style="${visOne}"   alt="red o"></div>
        <div class="row1"><img th:src="${pieceTwo}   ?: '/images/O.png'"   id="two" th:style="${visTwo}"   alt="red o"></div>
        <div class="row1"><img th:src="${pieceThree} ?: '/images/O.png'" id="three" th:style="${visThree}" alt="red o"></div>
        <div class="row2"><img th:src="${pieceFour}  ?: '/images/O.png'"  id="four" th:style="${visFour}"  alt="red o"></div>
        <div class="row2"><img th:src="${pieceFive}  ?: '/images/O.png'"  id="five" th:style="${visFive}"  alt="red o"></div>
        <div class="row2"><img th:src="${pieceSix}   ?: '/images/O.png'"   id="six" th:style="${visSix}"   alt="red o"></div>
        <div class="row3"><img th:src="${pieceSeven} ?: '/images/O.png'" id="seven" th:style="${visSeven}" alt="red o"></div>
        <div class="row3"><img th:src="${pieceEight} ?: '/images/O.png'" id="eight" th:style="${visEight}" alt="red o"></div>
        <div class="row3"><img th:src="${pieceNine}  ?: '/images/O.png'"  id="nine" th:style="${visNine}"  alt="red o"></div>
    </div>
</div>
<!--<script src="../static/script.js" th:src="@{/script.js}" defer></script>-->
<script src="../static/requestScript.js" th:src="@{/requestScript.js}" defer></script>
<!--<script src="../static/requestScriptV2.js" th:src="@{/requestScriptV2.js}" defer></script>-->
<!--<script src="../static/requestScriptV3.js" th:src="@{/requestScriptV3.js}" defer></script>-->
</body>
</html>
